    <h1> Motivo autunnale </h1>
    <p> Soffia sui campi la tramontana; <br>
    gli alberi scuote. <br>
    e dai rami inariditi <br>
    stacca le morte foglie. <br>
    Il vento le sparge, <br>
    lontano per i campi: <br>
    restan sol i neri fusti <br>
    che tristi agitano i rami spogli. </p>
